<body>
<form action="">
  <tr>

      <p>Nhập cạnh a : </p>
      <input type="number" id="canh1">

  </tr>
  <tr>
    <td>
      <p>Nhập cạnh b : </p>

  </tr>
  <tr>

      <p>Nhập cạnh c : </p>
      <input type="number" id="canh3">
    </td>
    <button onclick="tinh()">Xem kết quả</button>
  </tr>
</form>
<script>
  function tinh() {
    let canha = +document.getElementById('canh1').value;
    let canhb = +document.getElementById('canh2').value;
    let canhc = +document.getElementById('canh3').value;
    if (canha > 0 && canhb >0 && canhc > 0) {
      if (canha == canhb && canha == canhc || canhb == canhc && canhb == canha || canhc == canhb && canhc == canha ){
        document.write('đây là 1 hình tam giác cân');
      } else {
        document.write('đây không phải là tam giác cân');
      }

    }
  }
</script>
